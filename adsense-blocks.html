<!-- USAGE INSTRUCTIONS -->
<!-- ========================================= -->
<!--
1. Place TOP BANNER AD right after the header/navigation
2. Place CONTENT BANNER ADs throughout your content (every 3-5 paragraphs)
3. Place SIDEBAR AD in your sidebar (if you have one)
4. Place FOOTER AD before the footer section
5. Place IN-ARTICLE AD within article content for better engagement
6. Place MULTIPLEX AD at the bottom of the page for related content

IMPORTANT NOTES:
- Replace data-ad-slot values with your actual ad slot IDs from AdSense
- The script tag with async should only appear once per page (in the <head> or before first ad)
- Ensure robots.txt allows AdSense crawlers (Mediapartners-Google, AdsBot-Google)
- Verify Content-Security-Policy in .htaccess allows AdSense domains
- Test ads using Google Publisher Toolbar browser extension

PERFORMANCE TIPS:
- Use async loading for better page speed
- Use data-full-width-responsive="true" for responsive ads
- Limit to 3-4 ads per page for better user experience
- Place ads where they don't interfere with content readability
-->
